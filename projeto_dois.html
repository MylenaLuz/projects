<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto 2 — Mylena Alves</title>
  <link rel="stylesheet" href="style.css" />
   <script src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <h1 class="logo">Mylena Alves</h1>
      <nav class="nav">
        <a href="index.html#projetos">← Voltar</a>
      </nav>
      <button id="themeToggle" class="btn small" aria-label="Alternar tema">🌓</button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h2>To-Do App</h2>
        <p class="muted">App de organização para seu dia-dia, com lista de tarefas e interface intuitiva.</p>

        <!-- galeria simples -->
        <div class="cards-grid" style="margin-top:16px;">
          <img class="card-img" src="./assets/captura_tela_2.png" alt="Imagem 1 do projeto" />
          <img class="card-img" src="./assets/captura_tela_6.png" alt="Imagem 2 do projeto" />
          <img class="card-img" src="./assets/captura_tela_7.png" alt="Imagem 3 do projeto" />
        </div>

        <div style="margin-top:18px; display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn btn-outline" href="https://github.com/MylenaLuz/to-do-list" target="_blank" rel="noopener">Ver código no GitHub</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // mesmo toggle de tema da home
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', current);
      localStorage.setItem('theme', current);
    });
  </script>
</body>
</html>
